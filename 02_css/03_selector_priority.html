<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS | 선택자 우선순위</title>
    <link rel="stylesheet" href="css/03_selector_priority.css" />
  </head>
  <body>
    <h1 id="title" style="color: blue">선택자 우선순위</h1>
    <!-- 
        style태그내 작성한 것 보다 inline style속성 작성한 것이 우선순위가 높다. !important를 작성하면 최우선 적용된다. (override금지)
     -->

    <!-- div#box.foo.[title=box] -->
    <div id="box" class="foo" title="box"></div>
    <!-- 
        선택자 우선순위부여
        - 금메달 : 아이디 그러나 inline이 더쌔고, 그것보다 !important가 더 썜
        - 은메달 : 클래스/속성/가상클래스
        - 동메달 : 태그/가상요소
      -->
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML | Form</title>

  <body>
    <h1>Form</h1>
    <!-- 사용자입력값을 서버로 전송하기 위한 form과 input태그등을 제공 -->
    <!-- 
        name 폼의 이름
        action 제출할 서버주소(url써야됨)
        method (http메세지를 작성하는 방법)
            - get (기본값) : 사용자입력값을 ulr에 query-string 형식으로 전달
            - post : 사용자입력값을 http메세지 바디에 작성(ulr확인 불가)

        **query-string작성시 key-value 형식에 사용되는 key값은 name속성값.**
        **form하위 input태그는 name속성을 반드시 가지고 있어야 한다. 안하면 전송안댐**
     -->
    <form name="loginFrm" action="10_form.html" method="get">
      <label for="username">아이디</label>
      <input type="text" id="username" name="_username" />
      <br />
      <label for="password">비밀번호</label>
      <input type="password" id="password" name="_password" />
      <br />
      <input type="submit" value="로그인" />
    </form>

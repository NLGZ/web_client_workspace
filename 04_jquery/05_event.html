<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery | event</title>
    <style>
        .outer {
            width: 200px;
            height: 200px;
            background-color: orange;
            padding: 50px;
            margin: 20px auto;
        }

        .inner {
            width: 100%;
            height: 100%;
            background-color: orangered;
        }
        .reverse {
            background-color: black;
            color: white;
        }
        #len { color: black; }
        #len.over-limit { color: red; }

    </style>
</head>
<body>
    <h1 id="title">event</h1>
    <div class="outer">
        <div class="inner"></div>
    </div>
    <button id="counter">10</button>
    <button id="one">1</button>
    <button id="trg">123</button>

    <form action="javascript:alert('제출성공!')" name="memoFrm">
        <fieldset>
            <legend>메모작성</legend>
            <p><span id="len"></span>/30</p>
            <!-- 기존입력값 content 영역에 작성, 작성한 값참조 value -->
            <textarea name="memo" id="memo" cols="30" rows="10" placeholder="메모를 작성하세요(30자이내)"></textarea>
        </fieldset>
        <input type="submit" 제출>
    </form>
    <!-- 
        - #memo를 작성하면, 실시간으로 글자수가 #len에 반영되어야 합니다. (keyup 이벤트)
        - 30글자가 넘어가면 #len은 빨간색이 되고, 제출을 할 수 없어야 합니다. (submit 이벤트)
     -->
    
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <script src="js/jquery-3.7.1.js"></script>
    <script src="js/05_event.js"></script>
</body>
</html>
